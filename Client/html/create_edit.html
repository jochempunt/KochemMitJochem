<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit - Kochem mit Jochem</title>
    <link rel="stylesheet" href="../css/view.css">
    <script src="https://kit.fontawesome.com/b27fe84296.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><a href="./Main.html"><i id="back_cancel" class="fas fa-times"></i><a href="./Main.html"></a><div class="center"><h2>Kochem mit Jochem</h2></div></header>
    <main>
        <form id="RecipeForm">
            <div class="widthMax">
            <input type="text" id="title" name="recipeTitle" placeholder="Title of the Recipe">
            <div>
                <input id="durations" type="text" name="duration" placeholder="duration">
            </div>
            <select name="selectCourse" id="select">
                <option value="starter">starter</option>
                <option value="main">main</option>
                <option value="dessert">dessert</option>
                <option value="misc">misc</option>
                


            </select>
            </div>
            <label id="ingredientsL" for="firstAmount"><em>Ingredients</em></label>
            <div id="ingredients"> 
                <input class="amount" type="text" id="firstAmount"  name="firstAmount" placeholder="Amount">
                <input class="ingredient" type="text" id="firstIngredientName"  name="firstIngredientName" placeholder="Name of Ingredient">
            </div>
            <i class="fas fa-plus-circle"></i>
        </form>
        <label id="directionL" for="directions"><em>Directions</em></label>
        <div>
            <textarea id="directions" name="directions" form="RecipeForm"></textarea>
        </div>
      
        
        <a href="./Main.html"><div id="finishButtonMobile"><i class="fas fa-check"></i></div></a>
    
    
   
    
    
</main>
</body>
</html>
