<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit - Kochem mit Jochem</title>
    <link rel="stylesheet" href="../css/view.css">
    <script src="https://kit.fontawesome.com/b27fe84296.js" crossorigin="anonymous"></script>
    <script src="../scripts/data.js" defer></script>
    <script src="../scripts/viewScript.js" defer></script>
</head>
<body>
    <header><a href="./Main.html"><i id="back_cancel" class="fas fa-times"></i><a href="./Main.html"></a><div class="center"><h2>Kochem mit Jochem</h2></div></header>
    <div class="mittig">
        <main class="edit">
            <form id="RecipeForm">
                <div class="widthMax">
                    <input type="text" id="title" name="recipeTitle" placeholder="Title of the Recipe">
                    <div>
                        <input id="durations" type="text" name="duration" placeholder="duration">
                    </div>
                    <select name="selectCourse" id="select">
                        <option value="starter">starter</option>
                        <option value="main">main</option>
                        <option value="dessert">dessert</option>
                        <option value="misc">misc</option>
                    </select>
                </div>
                <div class="widthMax">
                    <input id="portions" type="number" name="portions" placeholder="portions">
                </div>
                <label id="ingredientsL" for="firstAmount"><em>Ingredients</em></label>
                
                <div id="ingredients"> 
                    <input class="amount" type="text" id="Amount0"  name="Amount" placeholder="Amount"><input class="ingredient" type="text" id="firstIngredientName"  name="IngredientName0" placeholder="Name of Ingredient">
                    <input class="amount" type="text" id="Amount1"  name="Amount" placeholder="Amount"><input class="ingredient" type="text" id="IngredientName1"  name="IngredientName1" placeholder="Name of Ingredient">
                </div>
                <div id="plusIngredient"><i class="fas fa-plus-circle"></i></div>
            </form>
            <label id="directionL" for="directions"><em>Directions</em></label>
            <div>
                <textarea id="directions" name="directions" form="RecipeForm"></textarea>
            </div>
            
            
            <div id="finishButtonMobile"><i class="fas fa-check"></i></div>
            
            
            
            
            
        </main>
    </div>
</body>
</html>
